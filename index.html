<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="All">
      <div><img src="images/avatar-jessica.jpeg" alt="a girl" /></div>
      <h1>Jessica Randall</h1>
      <p id="p1">London, united Kingdom</p>
      <br />
      <p>"front-end developer and avid reader"</p>
      <div>
        <nav>
          <ul>
            <li>GitHub</li>
            <li>Frontend Mentor</li>
            <li>LinkedIn</li>
            <li>Twitter</li>
            <li>Instagram</li>
          </ul>
        </nav>
      </div>
    </div>
    <style>
      img {
        border-radius: 50%;
      }
      #All {
        margin: 0px;
        text-align: center;
        color: aliceblue;
      }
      Body {
        background-color: black;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: auto;
        width: 200px;
      }
      li {
        padding: 10px;
        background-color: #413e3e;
        margin: 6px;
        display: block;
        border-radius: 5%;
      }
      #p1 {
        color: yellow;
      }
    </style>
